image: node:12

stages:
  - build
  - test
  - deploy
  - test deploy
  - update cache


cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
  policy: pull

update the cache:
  stage: update cache
  script:
    - npm install
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
    policy: push
  only:
    - schedules



build website:
  stage: build
  script:
    - echo ${CI_COMMIT_SHORT_SHA}
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public
  except:
    - schedules



test artifacts:
  image: alpine
  stage: test
  cache: {}
  script:
    - grep "Gatsby" ./public/index.html
  except:
    - schedules



test website:
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac| tac | grep -q "Gatsby"
  except:
    - schedules



deploy to surge:
  stage: deploy
  cache: {}
  script: 
    - npm install -g surge
    - surge --project ./public --domain delicate-cicd.surge.sh
  except:
    - schedules



test deployment:
  image: alpine
  stage: test deploy
  cache: {}
  script:
    - apk add curl
    - curl -s "http://delicate-cicd.surge.sh" | tac | tac | grep -q "New York"
    - curl -s "http://delicate-cicd.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"
  except:
    - schedules